# The simple explorer used in most cases
- id: expsw1
  desc: Switches randomly between commands with an exponential switching time.
  code:
      - boot_agents.ExpSwitcher
      - beta: 1


- id: exp04_bdse1
  desc: "BDSE agent"
  code:
  - boot_agents_bdse.BDSEAgent
  - change_fraction: 0.5
    explorer: expsw1
    rcond: 0.0001
    servo:
      linpoint: goal
      strategy: S1n
      gain: 0.1

# BGDS and variations

- id: exp06_bgds1
  desc: "BGDS agent"
  code:
  - boot_agents_bgds.BGDSAgent
  - {}


- id: exp07_bgdsr1
  desc: "BGDS agent robust"
  code:
      - boot_agents_bgds.BGDSAgent1DRobust
      - explorer: expsw1
        importance:
        - boot_agents.Importance
        - max_y_dot: 0.1
          max_gy: 0.1
          min_y: 0
          max_y: 1


- id: exp08_bdser1
  desc: "BDSE agent robust"
  code:
  - boot_agents_bdse.BDSEAgentRobust
  - explorer: expsw1
    estimator:
    - bdse.BDSEEstimatorRobust
    - rcond: 0.0001
    importance:
    - boot_agents.Importance
    - max_y_dot: 0.1
      max_gy: 0.1
      min_y: 0
      max_y: 1
    servo:
    - boot_agents_bdse.BDSEServo 
    - strategy: S1
      gain: 0.1
      linpoint: current


