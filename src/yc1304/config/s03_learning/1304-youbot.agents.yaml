##################### exp 30
# estimator:
#  er1  BDSEEstimatorRobust robust, rcond=0.0001
#  er2  antysim T
#  er3  antysim T + M
#  er4  antysim T + M + use_P_scaling
# importance: 
#  i0 no filtering at all 
#  i1 does not penalize gradients
#  i2 penalizes differences in gradients
# servo:
#  ss   BDSEServoSimple   gain 0.1
#  sr   BDSEServoRobust   gain 0.1
#  srl   BDSEServoRobustL1 gain 0.1

- id: "bdse_e0_ss"
  desc: "BDSE agent, servo simple, no r-cond"
  code:
  - boot_agents_bdse.BDSEAgent
  - explorer: expsw1
    estimator: 
    - bdse.BDSEEstimator
    - rcond: 0.00000001
    servo: 
    - boot_agents_bdse.BDSEServoSimple
    - gain: 0.1

- id: "bdse_e1_ss"
  desc: "BDSE agent, servo simple"
  code:
  - boot_agents_bdse.BDSEAgent
  - explorer: expsw1
    estimator: 
    - bdse.BDSEEstimator
    - rcond: 0.0001
    servo: 
    - boot_agents_bdse.BDSEServoSimple
    - gain: 0.1

- id: "bdse_e1_slt"
  desc: "BDSE agent, servo long term"
  code:
  - boot_agents_bdse.BDSEAgent
  - explorer: expsw1
    estimator: 
    - bdse.BDSEEstimator
    - rcond: 0.0001
    servo:
    - boot_agents_bdse.BDSEServoLongTerm
    - grid:
        mode: uniform
        grid_max: 10.0
        grid_n: 20


- id: "bdser_er1_i2_ss"
  desc: "BDSE agent robust, servo simple"
  code:
  - boot_agents_bdse.BDSEAgentRobust
  - explorer: expsw1
    estimator: &er1
    - bdse.BDSEEstimatorRobust
    - rcond: 0.0001
    importance: &i2
    - boot_agents.Importance
    - max_y_dot: 0.1
      max_gy: 0.1
      min_y: 0
      max_y: 1
    servo: &ss
    - boot_agents_bdse.BDSEServoSimple
    - gain: 0.1
 

- id: bdser_e1_i2_slt
  desc: "BDSE agent robust, servo long term"
  code:
  - boot_agents_bdse.BDSEAgentRobust
  - explorer: expsw1
    estimator:
    - bdse.BDSEEstimatorRobust
    - rcond: 0.0001
    importance: *i2
    servo:
    - boot_agents_bdse.BDSEServoLongTerm
    - grid:
        mode: uniform
        grid_max: 10.0
        grid_n: 20
 
- id: bdser_e1_i2_ss
