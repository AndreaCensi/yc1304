- id: youbot_b3_back
  desc: "Base and third joint, starting looking straight back."
  code:
  - b2r2b_youbot.YoubotArm
  - arm: '/arm_1'
    max_vel: [1.5, 0, 1.5, 0, 0] # scaling
    joint_home: [2.95, 1, -2.4, 3.3, 2.85] # back
    joint_min: [1.5, 1, -3, 3.3, 2.85]
    joint_max: [4.52, 1, -1.5, 3.3, 2.85]

